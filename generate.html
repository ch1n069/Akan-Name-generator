<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/generate.css">


    <title>Name generator</title>
</head>

<body>
    <div class="container pt-5 ">
        <div class="row-gen row ">
            <div class="col">
                <div class="card-2 card">
                    <div class="size container">
                        <h5 class="pt-3">Fill in the fields below to generate an Akan name</h5>
                        <form class="pt-3" name="this-form">
                            <input id="date" type="datetime-local" class="form-control">

                            <div class="pt-3">
                                <input class="form-check-input" type="radio" name="gender" value="male"> Male
                                <input class="form-check-input" type="radio" name="gender" value="female"> Female

                            </div>

                            <button class="mt-3 btn btn-primary" id="submit" onclick="getData()">Get name</button>
                            <button class="mt-3 mx-3 btn btn-danger" id="cancel" onclick="clearData()">Clear fields</button>


                        </form>
                    </div>





                </div>

            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
