<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/951b649889.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/generate.css">


    <title>Name generator</title>
    <link rel="shortcut icon" type="image" href="./images/ghana.ico">

</head>

<body>
    <div class="container pt-5 ">
        <div class="row-gen row ">
            <div class="col">
                <div class="card-2 card">
                    <div class="size container">
                        <h5 class="pt-3">Fill in the fields below to generate an Akan name</h5>
                        <form class="pt-3" name="this-form">
                            <input id="date" type="datetime-local" class="form-control">

                            <div class="pt-3">
                                <input class=" form-check-input" type="radio" id="male" name="gender" value="Male"> male
                                <input class="form-check-input" type="radio" id="female" name="gender" value="Female"> female

                            </div>

                            <button class="mt-3 btn btn-warning text-white" id="submit" onclick="getData()"><i class="fa-solid fa-circle-plus"></i> Get name</button>
                            <button class="mt-3 mx-3 btn btn-danger" id="cancel" onclick="clearData()"><i class="fa-regular fa-trash-can"></i> Clear fields</button>




                        </form>

                        <div id="card-3" class="contianer">
                            <div class=" mt-5  card-3 card">
                                <div class=" cardi card-body">
                                    <p id="here">your given name will appear here</p>

                                </div>

                            </div>

                            <button onclick="window.location.href='index.html'" class="home-b mt-3 mx-3 btn btn-success" id="home"><i class="fa-solid fa-house"></i> Go to Home</button>


                        </div>


                    </div>





                </div>

            </div>
        </div>
    </div>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./js/main.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        $("#submit").click(function message() {
            var inputEl = $('#date').val();
            var maleEl = $('#male').val();
            var femaleEl = $('#female').val();

            if (inputEl == '' || maleEl == '' || femaleEl == '') {
                swal({
                    title: 'Some fields are empty',
                    text: 'Please fill all  the fields',
                    icon: 'warning',
                    button: 'ok'
                })

            } else {
                swal({
                    title: 'Successfully submitted',
                    text: 'success',
                    icon: 'success',
                    button: 'ok'
                })
            }
        })
        $("#cancel").click(function canc() {
            var inputEl = $('#date').val()
            if (inputEl == null) {
                swal({
                    title: ' Are you sure',
                    text: 'You wont be able to reverse this action !',
                    type: 'warning',
                    button: 'ok'

                })
            }

        })
    </script>

    -->
</body>

</html>
